---
# Debian specific properties
role_daemon: vagrant
role_packages:
  - apparmor-utils
  - libguestfs-tools
  - libvirt-bin
  - libvirt-dev
  - qemu
  - qemu-kvm
  - qemu-utils
  - ruby-all-dev
  - virt-top
  - virtinst bridge-utils
role_log_file_group: adm
role_log_file: /var/log/vagrant.log
role_log_error: /var/log/vagrant.err
role_syslog_tag: vagrant
